<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
<div class="container w-50 p-3">
    <h1>Create Quiz</h1>
    <hr>
    <form>
        <div class="mb-3 ">
            <label for="QuizTitle" class="form-label">Quiz Title</label>
            
            <input type="text" class="form-control" id="quizTitle" placeholder="Untitled">
          </div>
          <div class="mb-3 ">
            <label for="QuizDescription" class="form-label">Quiz Describtion</label>
            <!-- <h3>Quiz Title</h3> -->
            <input type="text" class="form-control" id="quizDescription" placeholder="Untitled">
          </div>
        <div class="mb-3">
          <label for="QuizId" class="form-label">Quiz ID</label>
          <!-- <h3>Quiz ID</h3> -->
          <input type="text" class="form-control" id="quizId" placeholder="Add id for Quiz">
        </div>
        <div class="mb-3">
          <label for="QuizPassword" class="form-label">Password</label>
          <!-- <h3>Password</h3> -->
          <input type="password" class="form-control" id="quizPassword" placeholder="Add password">
        </div>
       
        <button type="submit" class="btn btn-primary" id="showQuestionBtn">Next</button>
      </form>
</div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

   
  </body>
</html>
